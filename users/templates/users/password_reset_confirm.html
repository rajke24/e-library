{% extends "landing/auth_base_template.html" %} 
{% load static %} 
{% block content %}
<div class="wrapper bg-gray">
  <div class="container inner bg-white">
    <div class="row">
      <div class="col-12 col-sm-6 image-holder">
        <img
          class="rounded"
          src="{% static 'landing/images/hero-fell.jpg'%}"
          alt=""
        />
      </div>
      <div class="col-12 col-sm-6 p-4 my-auto">
        <form method="POST">
          {% csrf_token %}
          <h3 class="text-center mb-5"><b>Enter your new password</b></h3>
          <fieldset class="form-group">
            <input
              type="password"
              name="new_password1"
              placeholder="New Password"
              class="input input-password"
              autocomplete="new-password"
            />
            <input
              type="password"
              name="new_password2"
              placeholder="Confirm New Password"
              class="input input-password"
              autocomplete="new-password"
            />
            <button
              class="confirm-btn mx-auto"
              style="display: block"
              type="submit"
              class="register-btn"
            >
              Reset password
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}}
